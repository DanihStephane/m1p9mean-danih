<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label>Nom :</label>
                    <input type="text" name="nom" [(ngModel)]="user.nom" class="form-control">
                </div>
                <div class="form-group">
                    <label>Prenom :</label>
                    <input type="text" name="prenom" [(ngModel)]="user.prenom" class="form-control">
                </div>
                <div class="form-group">
                    <label>Nom Utilisateur :</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                </div>
                <div class="row justify-content-md-center">
                    <button type="button" (click)="onSignUp()" class="btn btn-success">Inscription</button>
                </div>
            </form>
        </div>
    </div>
</div>
