<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <td><a *ngIf="authService.isRestaurant()" class="btn btn-primary">Ajouter</a></td>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody *ngFor="let produit of produits">
                    <tr>
                        <td>{{produit.nom}}</td>
                        <td>{{produit.prix}}</td>
                        <td>{{produit.img}}</td>
                        <!-- <td>{{produit.dateCreation | date:'dd/MM/yyyy' }}</td> -->
                        <td><a *ngIf="authService.isRestaurant()" class="btn btn-danger"
                                (click)="supprimerProduit(produit)">Supprimer</a></td>
                        <td><a *ngIf="authService.isRestaurant()" class="btn btn-success"
                                [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td>
                        <td><a *ngIf="authService.isRestaurant()" class="btn btn-warning"
                                [routerLink]="['/detail-produit',produit._id]">DÃ©tails</a></td>
                        <td><a *ngIf="authService.isClient()" class="btn btn-success"
                                [routerLink]="['/updateProduit',produit.idProduit]">Commander</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
